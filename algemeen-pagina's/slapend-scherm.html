<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Escaperoom Vivium</title>
</head>

<body>

    <header class="slapend-scherm-header">
        <img class="h1-driehoek-blauw" src="../images/koppen/driehoek-blauw.png" alt="driehoek blauw">
        <h1 class="kleuren">
            <span class="blauw">Harry heeft</span> 
            <span class="zee-groen">even tijd</span> 
            <span class="gras-groen">nodig om bij</span> 
            te komen.
        </h1>      
        <hr>
    </header>
    
    <main class="slapend-scherm">
        <div class="info">
            <p>Jullie mogen verder gaan met de fysieke spellen in de escaperoom.</p>
            <p>Hiernaast kunnen jullie hints aanvragen. Doe dit alleen als jullie er echt niet uitkomen.</p>
        </div>  
        
        <div class="hints-kader">
            <h2>Hints</h2>
            <a class="button-3" href="hint.html"> Hint aanvragen
                <img src="../images/knoppen/hints-up-the-river.png" alt="hint up the river">
            </a>
            <a class="button-3" href="hint.html"> Hint aanvragen
                <img src="../images/knoppen/hints-connect-the-dots.png" alt="hint connect the dots">
            </a>
            <a class="button-3" href="hint.html"> Hint aanvragen
                <img src="../images/knoppen/hints-blacklight.png" alt="hint blacklight">
            </a>
        </div> 
    </main>   

    <script src="../script/escaperoom.vivium.js"></script>

</html>
